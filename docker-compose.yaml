services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BASTION_PORT=8287
      - BASTION_JWT_SECRET=${BASTION_JWT_SECRET:-default_secret_change_me_in_production}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/bastion.conf:ro
    depends_on:
      - frontend
      - backend
